<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Content Library | Lou Gehrig Fan Club</title><meta name="description" content="Latest Lou Gehrig related content discovered by the archive."><meta property="og:title" content="Content Library | Lou Gehrig Fan Club"><meta property="og:description" content="Latest Lou Gehrig related content discovered by the archive."><meta property="og:type" content="website"><meta name="twitter:card" content="summary_large_image"><meta name="twitter:title" content="Content Library | Lou Gehrig Fan Club"><meta name="twitter:description" content="Latest Lou Gehrig related content discovered by the archive."><link rel="icon" href="/favicon.svg" type="image/svg+xml"><link rel="stylesheet" href="/_astro/admin-media.CIeM6Pjm.css"></head> <body class="font-sans text-gray-900"> <main class="min-h-screen">  <section class="max-w-3xl mx-auto p-6"> <h1 class="text-3xl font-bold mb-4">Content Library</h1> <p id="library-status" class="text-gray-600">Loading…</p> <ul id="library-list" class="space-y-4 mt-4"></ul> </section> <script type="module">
    const SUPABASE_URL = import.meta.env.VITE_SUPABASE_URL;
    const SUPABASE_ANON_KEY = import.meta.env.VITE_SUPABASE_ANON_KEY;

    const statusEl = document.getElementById('library-status');
    const listEl = document.getElementById('library-list');

    async function loadLibrary() {
      if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
        statusEl.textContent = 'Supabase is not configured.';
        return;
      }
      try {
        const params = new URLSearchParams({
          select: 'id,title,source_url,date_found,relevance_score,word_count',
          order: 'date_found.desc',
          limit: '25'
        });
        const res = await fetch(`${SUPABASE_URL}/rest/v1/content_items?${params.toString()}`, {
          headers: {
            apikey: SUPABASE_ANON_KEY,
          }
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const items = await res.json();
        if (!items.length) {
          statusEl.textContent = 'No content found yet.';
          return;
        }
        statusEl.remove();
        for (const item of items) {
          const li = document.createElement('li');
          li.className = 'border p-4 rounded bg-white text-left';
          li.innerHTML = `
            <a href="${item.source_url}" class="text-blue-700 underline" target="_blank" rel="noreferrer">${item.title}</a>
            <div class="text-sm text-gray-600 mt-1">
              <span>Found: ${new Date(item.date_found).toLocaleString()}</span>
              <span class="mx-2">•</span>
              <span>Relevance: ${item.relevance_score}</span>
              <span class="mx-2">•</span>
              <span>Words: ${item.word_count}</span>
            </div>
          `;
          listEl.appendChild(li);
        }
      } catch (e) {
        statusEl.textContent = `Error loading content: ${e.message}`;
      }
    }

    loadLibrary();
  </script>  </main> </body></html>
