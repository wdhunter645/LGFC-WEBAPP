<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Milestones | Lou Gehrig Fan Club</title><meta name="description" content="Key moments from Lou Gehrig's life and a daily on-this-date fact."><meta property="og:title" content="Milestones | Lou Gehrig Fan Club"><meta property="og:description" content="Key moments from Lou Gehrig's life and a daily on-this-date fact."><meta property="og:type" content="website"><meta name="twitter:card" content="summary_large_image"><meta name="twitter:title" content="Milestones | Lou Gehrig Fan Club"><meta name="twitter:description" content="Key moments from Lou Gehrig's life and a daily on-this-date fact."><link rel="icon" href="/favicon.svg" type="image/svg+xml"><link rel="stylesheet" href="/_astro/about.vRFhjqxS.css"></head> <body class="font-sans text-gray-900">  <header class="border-b bg-white/80 backdrop-blur supports-[backdrop-filter]:bg-white/60"> <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between"> <a href="/" class="font-semibold">Lou Gehrig Fan Club</a> <nav class="flex flex-wrap gap-4 text-sm"> <a class="hover:underline " href="/library">Library</a> <a class="hover:underline " href="/history">History</a> <a class="hover:underline " href="/milestones">Milestones</a> <a class="hover:underline " href="/events">Events</a> <a class="hover:underline " href="/search">Search</a> <a class="hover:underline " href="/about">About</a> <a class="hover:underline " href="/contribute">Contribute</a> <a class="hover:underline " href="/my-submissions">My Submissions</a> <a class="hover:underline " href="/admin">Admin</a> <a class="hover:underline" href="https://www.bonfire.com/store/lou-gehrig-fan-club/" target="_blank" rel="noreferrer">Shop</a> <a class="hover:underline" href="https://linktr.ee/lougehrigfanclub" target="_blank" rel="noreferrer">Linktree</a> <a class="hover:underline " href="/login">Login</a> </nav> </div> </header> <main class="min-h-screen">  <section class="max-w-5xl mx-auto p-6"> <h1 class="text-3xl font-bold mb-4">Milestones</h1> <div class="rounded border p-4 bg-blue-50"> <h2 class="text-xl font-semibold">On this date…</h2> <p id="fact" class="mt-1 text-gray-800">Loading…</p> </div> <h2 class="text-2xl font-semibold mt-8 mb-2">Timeline</h2> <div id="timeline-status" class="text-gray-600">Loading…</div> <ul id="timeline" class="space-y-3 mt-2"></ul> </section> <script type="module">
    import { createClient } from '@supabase/supabase-js';
    const SUPABASE_URL = import.meta.env.VITE_SUPABASE_URL;
    const SUPABASE_ANON_KEY = import.meta.env.VITE_SUPABASE_ANON_KEY;
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const factEl = document.getElementById('fact');
    const timelineStatus = document.getElementById('timeline-status');
    const timelineEl = document.getElementById('timeline');

    async function loadFact() {
      const now = new Date();
      const month = now.getMonth() + 1;
      const day = now.getDate();
      // Prefer facts for today not shown today, then least shown overall
      const { data, error } = await supabase
        .from('milestone_facts')
        .select('id,fact_text,month,day,last_shown_at,times_shown,source_url')
        .eq('month', month)
        .eq('day', day)
        .order('last_shown_at', { ascending: true, nullsFirst: true })
        .order('times_shown', { ascending: true })
        .limit(1);
      if (error) {
        factEl.textContent = `Error loading fact: ${error.message}`;
        return;
      }
      if (!data?.length) {
        factEl.textContent = 'No fact available for today yet.';
        return;
      }
      const f = data[0];
      const text = f.source_url ? `${f.fact_text} (<a class="underline" href="${f.source_url}" target="_blank" rel="noreferrer">source</a>)` : f.fact_text;
      factEl.innerHTML = text;
    }

    async function loadTimeline() {
      const { data, error } = await supabase
        .from('milestones')
        .select('id,title,description,occurred_on,year,month,day,link_url')
        .order('occurred_on', { ascending: true })
        .limit(500);
      if (error) {
        timelineStatus.textContent = `Error: ${error.message}`;
        return;
      }
      if (!data?.length) {
        timelineStatus.textContent = 'No milestones yet.';
        return;
      }
      timelineStatus.remove();
      for (const m of data) {
        const li = document.createElement('li');
        li.className = 'border p-3 rounded bg-white';
        const when = m.occurred_on ? new Date(m.occurred_on).toLocaleDateString() : [m.year, m.month, m.day].filter(Boolean).join('-');
        li.innerHTML = `
          <div class="font-semibold">${m.title}</div>
          <div class="text-sm text-gray-600">${when}</div>
          ${m.description ? `<p class="mt-1">${m.description}</p>` : ''}
          ${m.link_url ? `<a class="text-blue-700 underline" href="${m.link_url}" target="_blank" rel="noreferrer">Learn more</a>` : ''}
        `;
        timelineEl.appendChild(li);
      }
    }

    loadFact();
    loadTimeline();
  </script>  </main> <footer class="border-t bg-gray-50"> <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-600 flex flex-wrap gap-4 items-center justify-between"> <p>&copy; 2025 Lou Gehrig Fan Club</p> <p>
"Today I consider myself the luckiest man on the face of the earth."
