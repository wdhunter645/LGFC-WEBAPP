    </script> <main class="min-h-screen">  <section class="max-w-5xl mx-auto p-6"> <h1 class="text-3xl font-bold mb-4">Milestones</h1> <div class="rounded border p-4 bg-blue-50"> <h2 class="text-xl font-semibold">On this date…</h2> <p id="fact" class="mt-1 text-gray-800">Loading…</p> </div> <h2 class="text-2xl font-semibold mt-8 mb-2">Timeline</h2> <div id="timeline-status" class="text-gray-600">Loading…</div> <ul id="timeline" class="space-y-3 mt-2"></ul> </section> <script type="module">
    import { createClient } from '@supabase/supabase-js';
    const SUPABASE_URL = import.meta.env.VITE_SUPABASE_URL;
    const SUPABASE_ANON_KEY = import.meta.env.VITE_SUPABASE_ANON_KEY;
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const factEl = document.getElementById('fact');
    const timelineStatus = document.getElementById('timeline-status');
    const timelineEl = document.getElementById('timeline');

    function normalizeMilestone(m) {
      const occurred_on = m.occurred_on ?? m.date ?? m.occurred ?? null;
      const title = m.title ?? m.name ?? 'Untitled';
      const description = m.description ?? m.details ?? '';
      const link_url = m.link_url ?? m.url ?? '';
      const year = m.year ?? (occurred_on ? new Date(occurred_on).getFullYear() : undefined);
      const month = m.month ?? (occurred_on ? new Date(occurred_on).getMonth() + 1 : undefined);
      const day = m.day ?? (occurred_on ? new Date(occurred_on).getDate() : undefined);
      return { id: m.id, occurred_on, title, description, link_url, year, month, day };
    }

    function normalizeFact(f) {
      return {
        id: f.id,
        fact_text: f.fact_text ?? f.text ?? f.fact ?? '',
        month: f.month ?? f.mm ?? undefined,
        day: f.day ?? f.dd ?? undefined,
        last_shown_at: f.last_shown_at ?? f.shown_at ?? null,
        times_shown: f.times_shown ?? f.count ?? 0,
        source_url: f.source_url ?? f.url ?? ''
      };
    }

    async function loadFact() {
      const now = new Date();
      const month = now.getMonth() + 1;
      const day = now.getDate();
      const { data, error } = await supabase
        .from('milestone_facts')
        .select('*')
        .limit(2000);
      if (error) {
        factEl.textContent = `Error loading fact: ${error.message}`;
        return;
      }
      const facts = (data ?? []).map(normalizeFact).filter(f => f.month === month && f.day === day);
      if (!facts.length) {
        factEl.textContent = 'No fact available for today yet.';
        return;
      }
      facts.sort((a, b) => {
        const aShown = a.last_shown_at ? new Date(a.last_shown_at).getTime() : 0;
        const bShown = b.last_shown_at ? new Date(b.last_shown_at).getTime() : 0;
        if (aShown !== bShown) return aShown - bShown; // prefer least recently shown
        return a.times_shown - b.times_shown; // then least shown
      });
      const f = facts[0];
      const text = f.source_url ? `${f.fact_text} (<a class="underline" href="${f.source_url}" target="_blank" rel="noreferrer">source</a>)` : f.fact_text;
      factEl.innerHTML = text;
    }

    async function loadTimeline() {
      const { data, error } = await supabase
        .from('milestones')
        .select('*')
        .limit(1000);
      if (error) {
        timelineStatus.textContent = `Error: ${error.message}`;
        return;
      }
      const items = (data ?? []).map(normalizeMilestone);
      if (!items.length) {
        timelineStatus.textContent = 'No milestones yet.';
        return;
      }
      items.sort((a, b) => {
        const ad = a.occurred_on ? new Date(a.occurred_on).getTime() : 0;
        const bd = b.occurred_on ? new Date(b.occurred_on).getTime() : 0;
        return ad - bd;
      });
      timelineStatus.remove();
      for (const m of items) {
        const li = document.createElement('li');
        li.className = 'border p-3 rounded bg-white';
        const when = m.occurred_on ? new Date(m.occurred_on).toLocaleDateString() : [m.year, m.month, m.day].filter(Boolean).join('-');
        li.innerHTML = `
          <div class="font-semibold">${m.title}</div>
          <div class="text-sm text-gray-600">${when}</div>
          ${m.description ? `<p class="mt-1">${m.description}</p>` : ''}
          ${m.link_url ? `<a class="text-blue-700 underline" href="${m.link_url}" target="_blank" rel="noreferrer">Learn more</a>` : ''}
        `;
        timelineEl.appendChild(li);
      }
    }

    loadFact();
    loadTimeline();
  </script>  </main> <footer class="border-t bg-gray-50"> <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-600 flex flex-wrap gap-4 items-center justify-between"> <p>&copy; 2025 Lou Gehrig Fan Club</p> <p>"Today I consider myself the luckiest man on the face of the earth."</p> </div> <div class="max-w-6xl mx-auto px-4 pb-8"> <nav class="flex flex-wrap gap-6 text-sm text-gray-700"> <a class="hover:underline" href="/privacy">Privacy Policy</a> <a class="hover:underline" href="/terms">Terms of Service</a> <a class="hover:underline" href="/community-guidelines">Community Guidelines</a> </nav> </div> </footer> </body></html>
