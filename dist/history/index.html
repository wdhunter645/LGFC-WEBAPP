<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Search History | Lou Gehrig Fan Club</title><meta name="description" content="Recent archive search sessions."><meta property="og:title" content="Search History | Lou Gehrig Fan Club"><meta property="og:description" content="Recent archive search sessions."><meta property="og:type" content="website"><meta name="twitter:card" content="summary_large_image"><meta name="twitter:title" content="Search History | Lou Gehrig Fan Club"><meta name="twitter:description" content="Recent archive search sessions."><link rel="icon" href="/favicon.svg" type="image/svg+xml"><link rel="stylesheet" href="/_astro/about.Br98wZWx.css"></head> <body class="font-sans text-gray-900"> <header class="border-b bg-white/80 backdrop-blur supports-[backdrop-filter]:bg-white/60"> <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between"> <a href="/" class="font-semibold">Lou Gehrig Fan Club</a> <nav class="flex flex-wrap gap-4 text-sm"> <a class="hover:underline" href="/library">Library</a> <a class="hover:underline" href="/history">History</a> <a class="hover:underline" href="/search">Search</a> <a class="hover:underline" href="/about">About</a> <a class="hover:underline" href="/contribute">Contribute</a> <a class="hover:underline" href="/admin">Admin</a> <a class="hover:underline" href="https://www.bonfire.com/store/lou-gehrig-fan-club/" target="_blank" rel="noreferrer">Shop</a> <a class="hover:underline" href="https://linktr.ee/lougehrigfanclub" target="_blank" rel="noreferrer">Linktree</a> </nav> </div> </header> <main class="min-h-screen">  <section class="max-w-4xl mx-auto p-6"> <h1 class="text-3xl font-bold mb-4">Search History</h1> <p id="history-status" class="text-gray-600">Loadingâ€¦</p> <div class="overflow-x-auto"> <table id="history-table" class="hidden w-full text-left bg-white"> <thead> <tr class="border-b"> <th class="p-2">When</th> <th class="p-2">Query</th> <th class="p-2">Provider</th> <th class="p-2">Found</th> <th class="p-2">New</th> <th class="p-2">Duplicates</th> </tr> </thead> <tbody></tbody> </table> </div> </section> <script type="module">
    const SUPABASE_URL = import.meta.env.VITE_SUPABASE_URL;
    const SUPABASE_ANON_KEY = import.meta.env.VITE_SUPABASE_ANON_KEY;

    const statusEl = document.getElementById('history-status');
    const table = document.getElementById('history-table');
    const tbody = table.querySelector('tbody');

    async function loadHistory() {
      if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
        statusEl.textContent = 'Supabase is not configured.';
        return;
      }
      try {
        const params = new URLSearchParams({
          select: 'id,search_query,search_provider,results_found,new_content_added,duplicates_found,created_at',
          order: 'created_at.desc',
          limit: '50'
        });
        const res = await fetch(`${SUPABASE_URL}/rest/v1/search_sessions?${params.toString()}`, {
          headers: { apikey: SUPABASE_ANON_KEY }
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const sessions = await res.json();
        if (!sessions.length) {
          statusEl.textContent = 'No sessions recorded yet.';
          return;
        }
        statusEl.remove();
        table.classList.remove('hidden');
        for (const s of sessions) {
          const tr = document.createElement('tr');
          tr.className = 'border-b';
          tr.innerHTML = `
            <td class="p-2">${new Date(s.created_at).toLocaleString()}</td>
            <td class="p-2">${s.search_query}</td>
            <td class="p-2">${s.search_provider}</td>
            <td class="p-2">${s.results_found}</td>
            <td class="p-2">${s.new_content_added}</td>
            <td class="p-2">${s.duplicates_found}</td>
          `;
          tbody.appendChild(tr);
        }
      } catch (e) {
        statusEl.textContent = `Error loading history: ${e.message}`;
      }
    }

    loadHistory();
  </script>  </main> <footer class="border-t bg-gray-50"> <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-600 flex flex-wrap gap-4 items-center justify-between"> <p>&copy; 2025 Lou Gehrig Fan Club</p> <p>
"Today I consider myself the luckiest man on the face of the earth."
</p> </div> </footer> </body></html>
