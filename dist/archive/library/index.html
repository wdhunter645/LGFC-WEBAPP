      </script> <header class="border-b bg-white/80 backdrop-blur supports-[backdrop-filter]:bg-white/60"> <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between"> <a href="/" class="font-semibold">Lou Gehrig Fan Club</a> <nav class="flex flex-wrap gap-4 text-sm"> <a class="hover:underline " href="/milestones">Milestones</a> <a class="hover:underline " href="/events">Events</a> <a class="hover:underline " href="/archive">Archive</a> <a class="hover:underline " href="/community">Community</a> <a class="hover:underline " href="/qa">Q&A</a> <a class="hover:underline " href="/search">Search</a> <a class="hover:underline " href="/about">About</a> <a class="hover:underline " href="/contribute">Contribute</a> <a class="hover:underline " href="/my-submissions">My Submissions</a> <a class="hover:underline " href="/admin">Admin</a> <a class="hover:underline" href="https://www.bonfire.com/store/lou-gehrig-fan-club/" target="_blank" rel="noreferrer">Shop</a> <a class="hover:underline" href="https://linktr.ee/lougehrigfanclub" target="_blank" rel="noreferrer">Linktree</a> <a class="hover:underline " href="/login">Login</a> </nav> </div> </header> <main class="min-h-screen">  <section class="max-w-4xl mx-auto p-6"> <h1 class="text-3xl font-bold mb-4">Library (Books)</h1> <form id="search-form" class="flex gap-2"> <input id="q" class="flex-1 border rounded px-3 py-2" placeholder="Search title, author, or keywords…"> <button class="border rounded px-4 py-2 bg-blue-600 text-white">Search</button> </form> <p id="status" class="text-gray-600 mt-4">Loading…</p> <ul id="list" class="space-y-4 mt-4"></ul> </section> <script type="module">
    import { createClient } from '@supabase/supabase-js';
    const supabase = createClient(import.meta.env.VITE_SUPABASE_URL, import.meta.env.VITE_SUPABASE_ANON_KEY);

    const q = document.getElementById('q');
    const form = document.getElementById('search-form');
    const statusEl = document.getElementById('status');
    const listEl = document.getElementById('list');

    function normalize(b) {
      return {
        id: b.id,
        title: b.title ?? b.name ?? 'Untitled',
        author: b.author ?? b.authors ?? '',
        year: b.year ?? b.published_year ?? b.pub_year ?? '',
        link_url: b.link_url ?? b.url ?? '',
        description: b.description ?? b.summary ?? ''
      };
    }

    async function load(term = '') {
      statusEl.textContent = 'Loading…';
      listEl.innerHTML = '';
      let query = supabase.from('books').select('*').order('year', { ascending: false }).limit(100);
      if (term) {
        query = query.or(`title.ilike.%${term}%,author.ilike.%${term}%,description.ilike.%${term}%`);
      }
      const { data, error } = await query;
      if (error) {
        statusEl.textContent = `Error: ${error.message}`;
        return;
      }
      const items = (data ?? []).map(normalize);
      if (!items.length) {
        statusEl.textContent = 'No books found.';
        return;
      }
      statusEl.remove();
      for (const b of items) {
        const li = document.createElement('li');
        li.className = 'border p-4 rounded bg-white';
        li.innerHTML = `
          <div class="font-semibold">${b.title}</div>
          <div class="text-sm text-gray-600">${b.author}${b.year ? ` • ${b.year}` : ''}</div>
          ${b.description ? `<p class="mt-1">${b.description}</p>` : ''}
          ${b.link_url ? `<a class="text-blue-700 underline" href="${b.link_url}" target="_blank" rel="noreferrer">Details</a>` : ''}
        `;
        listEl.appendChild(li);
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      load(q.value.trim());
    });

    load();
  </script>  </main> <footer class="border-t bg-gray-50"> <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-600 flex flex-wrap gap-4 items-center justify-between"> <p>&copy; 2025 Lou Gehrig Fan Club</p> <p>
