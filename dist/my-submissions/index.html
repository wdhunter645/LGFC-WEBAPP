      </script> <header class="border-b bg-white/80 backdrop-blur supports-[backdrop-filter]:bg-white/60"> <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between"> <a href="/" class="font-semibold">Lou Gehrig Fan Club</a> <nav class="flex flex-wrap gap-4 text-sm"> <a class="hover:underline " href="/library">Library</a> <a class="hover:underline " href="/history">History</a> <a class="hover:underline " href="/search">Search</a> <a class="hover:underline " href="/about">About</a> <a class="hover:underline " href="/contribute">Contribute</a> <a class="hover:underline " href="/my-submissions">My Submissions</a> <a class="hover:underline " href="/admin">Admin</a> <a class="hover:underline" href="https://www.bonfire.com/store/lou-gehrig-fan-club/" target="_blank" rel="noreferrer">Shop</a> <a class="hover:underline" href="https://linktr.ee/lougehrigfanclub" target="_blank" rel="noreferrer">Linktree</a> <a class="hover:underline " href="/login">Login</a> </nav> </div> </header> <main class="min-h-screen">  <section class="max-w-3xl mx-auto p-6"> <h1 class="text-3xl font-bold mb-4">My Submissions</h1> <p id="status" class="text-gray-600">Loadingâ€¦</p> <ul id="list" class="space-y-3 mt-4"></ul> </section> <script type="module">
    import { createClient } from '@supabase/supabase-js';
    const SUPABASE_URL = import.meta.env.VITE_SUPABASE_URL;
    const SUPABASE_ANON_KEY = import.meta.env.VITE_SUPABASE_ANON_KEY;
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const statusEl = document.getElementById('status');
    const listEl = document.getElementById('list');

    async function load() {
      const { data: sessionData } = await supabase.auth.getSession();
      const uid = sessionData?.session?.user?.id;
      if (!uid) {
        statusEl.textContent = 'Not authenticated.';
        return;
      }
      try {
        const { data, error } = await supabase
          .from('content_items')
          .select('id,title,source_url,date_found')
          .eq('created_by', uid)
          .order('date_found', { ascending: false })
          .limit(100);
        if (error) throw error;
        if (!data?.length) {
          statusEl.textContent = 'No submissions yet.';
          return;
        }
        statusEl.remove();
        for (const item of data) {
          const li = document.createElement('li');
          li.className = 'border p-3 rounded bg-white';
          li.innerHTML = `
            <a class="text-blue-700 underline" href="${item.source_url}" target="_blank" rel="noreferrer">${item.title}</a>
            <div class="text-sm text-gray-600">Submitted: ${new Date(item.date_found).toLocaleString()}</div>
          `;
          listEl.appendChild(li);
        }
      } catch (e) {
        statusEl.textContent = `Error: ${e.message}`;
      }
    }

    load();
  </script>  </main> <footer class="border-t bg-gray-50"> <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-600 flex flex-wrap gap-4 items-center justify-between"> <p>&copy; 2025 Lou Gehrig Fan Club</p> <p>
"Today I consider myself the luckiest man on the face of the earth."
</p> </div> </footer> </body></html>
