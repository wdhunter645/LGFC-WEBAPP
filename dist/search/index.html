<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Search | Lou Gehrig Fan Club</title><meta name="description" content="Search the archive for Lou Gehrig related content."><meta property="og:title" content="Search | Lou Gehrig Fan Club"><meta property="og:description" content="Search the archive for Lou Gehrig related content."><meta property="og:type" content="website"><meta name="twitter:card" content="summary_large_image"><meta name="twitter:title" content="Search | Lou Gehrig Fan Club"><meta name="twitter:description" content="Search the archive for Lou Gehrig related content."><link rel="icon" href="/favicon.svg" type="image/svg+xml"><link rel="stylesheet" href="/_astro/about.Br98wZWx.css"></head> <body class="font-sans text-gray-900"> <header class="border-b bg-white/80 backdrop-blur supports-[backdrop-filter]:bg-white/60"> <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between"> <a href="/" class="font-semibold">Lou Gehrig Fan Club</a> <nav class="flex flex-wrap gap-4 text-sm"> <a class="hover:underline" href="/library">Library</a> <a class="hover:underline" href="/history">History</a> <a class="hover:underline" href="/search">Search</a> <a class="hover:underline" href="/about">About</a> <a class="hover:underline" href="/contribute">Contribute</a> <a class="hover:underline" href="/admin">Admin</a> <a class="hover:underline" href="https://www.bonfire.com/store/lou-gehrig-fan-club/" target="_blank" rel="noreferrer">Shop</a> <a class="hover:underline" href="https://linktr.ee/lougehrigfanclub" target="_blank" rel="noreferrer">Linktree</a> </nav> </div> </header> <main class="min-h-screen">  <section class="max-w-3xl mx-auto p-6"> <h1 class="text-3xl font-bold mb-4">Search</h1> <form id="search-form" class="flex gap-2"> <input id="q" name="q" class="flex-1 border rounded px-3 py-2" placeholder="Search titles…"> <button class="border rounded px-4 py-2 bg-blue-600 text-white">Search</button> </form> <p id="status" class="text-gray-600 mt-4">Enter a query and press Search.</p> <ul id="results" class="space-y-3 mt-4"></ul> </section> <script type="module">
    const SUPABASE_URL = import.meta.env.VITE_SUPABASE_URL;
    const SUPABASE_ANON_KEY = import.meta.env.VITE_SUPABASE_ANON_KEY;

    const form = document.getElementById('search-form');
    const q = document.getElementById('q');
    const statusEl = document.getElementById('status');
    const resultsEl = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const term = q.value.trim();
      if (!term) return;

      if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
        statusEl.textContent = 'Supabase is not configured.';
        return;
      }

      statusEl.textContent = 'Searching…';
      resultsEl.innerHTML = '';

      try {
        const params = new URLSearchParams({
          select: 'id,title,source_url,date_found',
          order: 'date_found.desc',
          limit: '25',
          title: `ilike.*${term}*`
        });
        const res = await fetch(`${SUPABASE_URL}/rest/v1/content_items?${params.toString()}`, {
          headers: { apikey: SUPABASE_ANON_KEY }
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const items = await res.json();
        if (!items.length) {
          statusEl.textContent = 'No results.';
          return;
        }
        statusEl.textContent = `Found ${items.length} result(s).`;
        for (const item of items) {
          const li = document.createElement('li');
          li.className = 'border p-3 rounded bg-white';
          li.innerHTML = `
            <a class="text-blue-700 underline" href="${item.source_url}" target="_blank" rel="noreferrer">${item.title}</a>
            <div class="text-sm text-gray-600">Found: ${new Date(item.date_found).toLocaleString()}</div>
          `;
          resultsEl.appendChild(li);
        }
      } catch (e) {
        statusEl.textContent = `Error: ${e.message}`;
      }
    });
  </script>  </main> <footer class="border-t bg-gray-50"> <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-600 flex flex-wrap gap-4 items-center justify-between"> <p>&copy; 2025 Lou Gehrig Fan Club</p> <p>
"Today I consider myself the luckiest man on the face of the earth."
</p> </div> </footer> </body></html>
