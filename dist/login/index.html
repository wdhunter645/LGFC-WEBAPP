    import { createClient } from '@supabase/supabase-js';
    const SUPABASE_URL = import.meta.env.VITE_SUPABASE_URL;
    const SUPABASE_ANON_KEY = import.meta.env.VITE_SUPABASE_ANON_KEY;
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('login-form');
    const email = document.getElementById('email');
    const message = document.getElementById('message');
    const sessionDiv = document.getElementById('session');
    const sessionJson = document.getElementById('session-json');
    const signoutBtn = document.getElementById('signout');
    const redirectTarget = decodeURIComponent('{redirect}');

    async function refreshSession() {
      const { data } = await supabase.auth.getSession();
      if (data?.session) {
        sessionDiv.classList.remove('hidden');
        sessionJson.textContent = JSON.stringify({ user: data.session.user }, null, 2);
        if (redirectTarget) {
          window.location.href = redirectTarget;
        }
      } else {
        sessionDiv.classList.add('hidden');
        sessionJson.textContent = '';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = 'Sending magic linkâ€¦';
      const { error } = await supabase.auth.signInWithOtp({ email: email.value });
      message.textContent = error ? `Error: ${error.message}` : 'Check your email for the magic link.';
    });

    signoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      await refreshSession();
    });

    refreshSession();
  </script>  </main> <footer class="border-t bg-gray-50"> <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-600 flex flex-wrap gap-4 items-center justify-between"> <p>&copy; 2025 Lou Gehrig Fan Club</p> <p>"Today I consider myself the luckiest man on the face of the earth."</p> </div> </footer> </body></html>
