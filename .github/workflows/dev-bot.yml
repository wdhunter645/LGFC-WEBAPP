name: dev-bot

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  propose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Make change as dev-bot
        run: |
          echo "dev-bot $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> DEV_BOT_CHANGE.txt
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "dev-bot: example change"
          branch: "cursor/dev-bot/example-${{ github.run_id }}"
          title: "dev-bot: example change"
          body: "Automated PR from dev-bot."
          committer: "dev-bot <dev-bot@users.noreply.github.com>"
          author: "dev-bot <dev-bot@users.noreply.github.com>"

