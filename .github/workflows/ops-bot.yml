name: ops-bot

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  propose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Make infra change as ops-bot
        run: |
          mkdir -p infra
          echo "ops-bot $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> infra/OPS_BOT_CHANGE.txt
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ops-bot: infra example"
          branch: "cursor/ops-bot/example-${{ github.run_id }}"
          title: "ops-bot: infra example"
          body: "Automated PR from ops-bot."
          committer: "ops-bot <ops-bot@users.noreply.github.com>"
          author: "ops-bot <ops-bot@users.noreply.github.com>"

