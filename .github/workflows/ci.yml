name: CI

on:
  push:
    branches: [ main ]
    # Only trigger CI on relevant file changes
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'README*'
      - 'CHANGELOG*' 
      - 'LICENSE*'
      - '.github/workflows/!(ci.yml)'
      - 'scripts/**'
      - 'security-*/**'
      - 'audit-reports/**'
      - 'backups/**'
      - 'issues/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '*.md'
      - 'docs/**' 
      - 'README*'
      - 'CHANGELOG*'
      - 'LICENSE*'
      - '.github/workflows/!(ci.yml)'
      - 'scripts/**'
      - 'security-*/**'
      - 'audit-reports/**'
      - 'backups/**'
      - 'issues/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --cache /tmp/.npm --prefer-offline
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

      - name: Lint (cached)
        run: npm run lint
        continue-on-error: true

      - name: Build (optimized)
        run: npm run build