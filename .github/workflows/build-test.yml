name: build/test workflow

on:
  pull_request:
  push:
    branches-ignore: [main]   # run on feature-branch pushes

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (tolerant)
        shell: bash
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm install --no-frozen-lockfile
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn install || yarn install --check-files
          else
            npm install
          fi

      - name: Run tests if present
        run: |
          node -e "const s=(require('./package.json').scripts||{}); process.exit(s.test?0:1)" \
          && npm run --if-present test || echo "No test script; skipping."

      - name: Optional build
        run: npm run --if-present build
