name: ALS Events Scraper

on:
  schedule:
    # Run on Wednesday and Sunday at 2 AM UTC (10 PM EST Tuesday/Saturday)
    - cron: "0 2 * * 3" # Wednesday
    - cron: "0 2 * * 0" # Sunday
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  scrape-als-events:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ALS Events Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run scrape:als
        
      - name: Log completion
        run: echo "ALS Events Scraper completed at $(date)"