name: Traffic Simulator

on:
  schedule:
    - cron: "*/5 * * * *"  # Run every 5 minutes
  workflow_dispatch:  # Allow manual trigger

jobs:
  simulate-traffic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run JWT-Only Traffic Simulator
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        run: |
          echo "ðŸš€ Starting JWT-only traffic simulator..."
          echo "This will keep Supabase project active with JWT-only auth"
          echo "Running for 4 minutes with 10 users"
          
          # Run the JWT-only traffic simulator for 4 minutes
          timeout 240s node lgfc_jwt_only_traffic_simulator.cjs --interval=30000 --users=10
          
          echo "âœ… JWT-only traffic simulation completed"
          echo "Next run in 5 minutes..."